<div *ngIf="this.forecast()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">5-day forecast for {{this.forecast()?.city.name}}</h3>

        </div>
        <ul class="list-group">
            <li *ngFor="let dailyForecast of this.forecast()?.list" class="list-group-item">
                {{ (dailyForecast.dt * 1000) | date:'EEEE, MMM d'}}:
                {{dailyForecast.weather[0].main}}
                - Min: {{dailyForecast.temp.min | number:'.0-0'}}
                - Max: {{dailyForecast.temp.max | number:'.0-0'}}

                <img [src]="this.weatherService.getWeatherIcon(dailyForecast.weather[0].id)" class="icon">
            </li>
        </ul>
    </div>
</div>
<button class="btn btn-success" [routerLink]="'/'">< Back to main page</button>
